{% extends "_skeleton.html" %}

{% block head %}
<link rel="stylesheet" href="{{ stylesheets.default.path }}">
<link rel="stylesheet" href="{{ config.cdn|default('') + stylesheets.fontawesome.path }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Roboto|Roboto+Slab">

<script id="mcjs">!function(c,h,i,m,p){m=c.createElement(h),p=c.getElementsByTagName(h)[0],m.async=1,m.src=i,p.parentNode.insertBefore(m,p)}(document,"script","https://chimpstatic.com/mcjs-connected/js/users/1c1d967287de9a0c0769fdd1b/c41b915a7d05cc4bc01e18ddb.js");</script>
{% endblock %}

{% block body %}
<div id="content">
    <header>
        <a href="/">
            <h1>Medical&nbsp;Imaging with Deep&nbsp;Learning</h1>
        </a>
    </header>
    <main>
        <div id="page">
            {{ content }}

            <ul id="platforms"{% if permalink == '/' %} class="homepage"{% endif %}>
                {% for page in config.platforms %}
                    {% if page.path != permalink %}
                    <li>
                        <a href="{{ page.path }}">
                            <i class="{{ page.icon }}" title="{{ page.title|e }}"></i>
                        </a>
                    </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </main>
</div>
{% endblock %}
